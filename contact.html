<section  class="hero">

        <main class="main">
            <article class="main__article contact">
                <h2 class="contact__h2">Our Location</h2>
                <p>
                    <address>
                        555, Temptation Lane Suite T <br> Kansas City, MO 55555-5555
                    </address>
            
            <p>
                <em>Phone:</em><a href="tel:+5555555555">555-555-5555</a>
            </article>
                <article  class="main__article">
                <h2>Our Contact Form</h2>
                    <form action="https://httpbin.org/post" method="post" contact__form>
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send Us A Message</legend>
                        <p class="contact__p">
                        <label for="name" class="contact__label">Name:</label>
                        <input type="text" name="name" id="name" required
                        autocomplete="on" placeholder="your name" class="contact__input">

                        <p class="contact__p">
                        <label for="Email" class="contact__label">Email:</label>
                        <input type="email" name="Email" id="Email" required
                        autocomplete="on" placeholder="your email" class="contact__input">
                        <p class="contact__p">
                     <label for="message" class="contact__label"> Your Message:</label>
                      <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" class="contact__textarea"></textarea>
                       </p>
                    </fieldset>
                    <button type="submit" class="contact__button">Send</button>
                    <button type="reset" class="contact__button">Reset</button>
                </form>
            </article>
